{% macro show_job(job) %}
<!-- templates/_marcos.html -->
<!-- show_job -->
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a>{{ job['title'] }} </a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p>
        <a>{{ job['employer_name'] }} <b> ${{ job['salary'] }} <b> {{ job['description'] }} </a>
    </div>
  </div>
</div>

{% macro show_jobs(job) %}
<div class="columns">
  <div class="is-mulitline">
    {% for job in jobs %}
    <div class="column">
      {% show_job(job) %}
      <div class="is-half">
{% endfor %}
